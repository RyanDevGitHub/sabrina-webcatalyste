name: CD - Docker Build & Push (Statique)

on:
  push:
    branches: ["main"] # D√©clencher directement sur push vers main

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    # J'ai ajout√© un tag dynamique bas√© sur le nom du d√©p√¥t (meilleure pratique)
    # R√©f√©rence au nom du d√©p√¥t (par exemple, ryandevgithub/sabrina-coiffure)
    env:
      IMAGE_TAG: ghcr.io/${{ github.repository }}:latest 
    
    permissions:
      contents: read # Lecture du code source
      packages: write # N√©cessaire pour pousser vers GHCR

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîë Login to GHCR
        uses: docker/login-action@v3 # J'ai mis √† jour la version de l'action de login
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- CORRECTION APPLIQU√âE ICI ---
      - name: üê≥ Build and Push Docker image
        uses: docker/build-push-action@v5 # Action recommand√©e
        with:
          # Assure que le contexte de construction est la racine du d√©p√¥t
          context: . 
          # Sp√©cifie explicitement le chemin du Dockerfile (√† la racine)
          file: ./Dockerfile 
          push: true
          # Utilise le tag d√©fini dans la variable d'environnement (meilleure pratique)
          tags: ${{ env.IMAGE_TAG }}
          # Utilisation de la mise en cache pour acc√©l√©rer les builds suivants
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # ---------------------------------

  deploy:
    name: "üöÄ Deploy to VPS"
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: üöÄ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Attention : Le nom de conteneur/image ici doit correspondre au repo
            # J'utilise le nom de l'image tel que d√©fini dans votre job 'docker-build-push' corrig√©
            CONTAINER_NAME="site-vitrine-web-catalyste"
            # J'ai mis √† jour l'IMAGE_NAME pour correspondre au nouveau nom dans votre code
            IMAGE_NAME="ghcr.io/ryandevgithub/$CONTAINER_NAME:latest"
            
            # 1. Login sur le VPS
            # J'ai laiss√© votre m√©thode de login, si elle fonctionne avec GITHUB_TOKEN sur le VPS
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin 
            
            # 2. Nettoyage de l'ancien conteneur
            docker stop $CONTAINER_NAME || true
            docker rm $CONTAINER_NAME || true
            
            # 3. Pull la derni√®re image
            docker pull $IMAGE_NAME
            
            # 4. Run nouveau conteneur
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p 8084:80 \
              $IMAGE_NAME
            
            # 5. D√©connexion apr√®s usage (S√©curit√©)
            docker logout ghcr.io

            # 6. V√©rifie que le conteneur est bien lanc√©
            docker ps -f name=$CONTAINER_NAME